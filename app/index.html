<!doctype html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>PaintsTorch2</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/70e9e5c58d.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="resources/ndarray-browser-min.js"></script>
  </head>

  <body>
    <div id="canvas">
      <div id="tools" class="actions">
        <div id="tools-pen" onclick="set_tool(Tools.PEN);" class="active">
          <i class="fas fa-paint-brush"></i>
        </div>
        <div id="tools-eraser" onclick="set_tool(Tools.ERASER);">
          <i class="fas fa-eraser"></i>
        </div>

        <div id="size-2" onclick="set_size(2);">
          <i class="fas fa-circle" style="font-size: 2px"></i>
        </div>
        <div id="size-8" onclick="set_size(8);" class="active">
          <i class="fas fa-circle" style="font-size: 8px"></i>
        </div>
        <div id="size-16" onclick="set_size(16);">
          <i class="fas fa-circle" style="font-size: 16px"></i>
        </div>
        <div id="size-32" onclick="set_size(32);">
          <i class="fas fa-circle" style="font-size: 32px"></i>
        </div>
        <div id="color" onclick="pick_color(this);" style="background-color: #000000"></div>
        <div id="preview" style="pointer-events: none; background-color: #ffffff;"></div>
      </div>

      <div id="mask-container" class="container">
        <canvas id="mask" width="512px" height="512px"></canvas>
        <div id="mask-actions" class="actions">
          <div onclick="mask_draw_cvs.clear_data();">
            <i class="fas fa-broom"></i>
          </div>
          <div onclick="mask_draw_cvs.fill_data();">
            <i class="fas fa-fill-drip"></i>
          </div>
          <div onclick="upload(mask_draw_cvs.ctx, mask_draw_cvs.data_ctx);">
            <i class="fas fa-upload"></i>
          </div>
          <div onclick="save_image(mask_draw_cvs.data_cvs, 'mask.png');">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>

      <div id="hints-container" class="container">
        <canvas id="hints" width="512px" height="512px"></canvas>
        <div id="hints-actions" class="actions">
          <div onclick="hints_draw_cvs.clear_data();">
            <i class="fas fa-broom"></i>
          </div>
          <div onclick="upload(hints_draw_cvs.ctx, hints_draw_cvs.data_ctx);">
            <i class="fas fa-upload"></i>
          </div>
          <div onclick="save_image(hints_draw_cvs.data_cvs, 'hints.png');">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
      
      <div id="illustration-container" class="container">
        <canvas id="illustration" width="512px" height="512px"></canvas>
        <div id="illustration-actions" class="actions">
          <div onclick="upload(illustration_ctx, illustration_data_ctx);">
            <i class="fas fa-upload"></i>
          </div>
          <div onclick="save_image(illustration_cvs, 'illustration.png');">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
